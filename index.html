<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="divide">/</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="multiply">x</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="add">+</div>
        <div id="decimal">.</div>
        <div id="zero">0</div>
        <div id="plus">+/-</div>
        <div id="subtract">-</div>
        <div id="delete">DEL</div>
        <div id="clear">c</div>
        <div id="equals">=</div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
